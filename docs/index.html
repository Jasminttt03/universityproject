<body>

  <!-- Slideshow Section -->
  <div class="slideshow-container fade-on-scroll">

    <select id="type-select">
      <option value="All">All</option>
      <option value="National">National</option>

      <option value="Specialized">Specialized</option>

  <!-- Slideshow Script -->
  <script>
  // Slideshow
  const slides = document.querySelectorAll('.slide');
  let currentSlide = 0;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.remove('active');
      slide.style.left = i === index ? "0" : "100%";
    });
    slides[index].classList.add('active');
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }

  setInterval(nextSlide, 3000);

  // Scroll fade-in
  const fadeSection = document.querySelector('.fade-on-scroll');

  function handleScrollFade() {
    const rect = fadeSection.getBoundingClientRect();
    if (rect.top < window.innerHeight - 100) {
      fadeSection.classList.add('visible');
      window.removeEventListener('scroll', handleScrollFade);
    }
  }

  window.addEventListener('scroll', handleScrollFade);
  handleScrollFade();
</script>


  <script src="data.js"></script>
  <script src="univers1.js"></script>

</body>
