<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universities in Korea</title>
  <link rel="stylesheet" href="univers1.css" />
</head>
<body>
  <!-- Role Selection Modal -->
  <div id="role-modal" class="modal-overlay">
    <div class="modal-content">
      <h2>Welcome! Please select your role:</h2>
      <div class="role-options">
        <label><input type="radio" name="userRole" value="Student"> Student</label>
        <label><input type="radio" name="userRole" value="Parents"> Parents</label>
        <label><input type="radio" name="userRole" value="Teacher"> Teacher</label>
        <label><input type="radio" name="userRole" value="Researcher"> Researcher</label>
      </div>
      <button id="submit-role-button">Continue</button>
    </div>
  </div>

  <!-- Header Section -->
  <header class="navbar">
    <div class="navbar-left">
      <div class="brand-heading">
        <h1>Universities in Korea</h1>
        <p class = "subtitle">Explore Top Institutions across South Korea!</p>
      </div>
    </div>
    <div class="navbar-right">
      <nav class="nav-links">
        <a href="univers1.html">üè† Home</a>
        <a href="login.html">üîê Login</a>
        <a href="signup.html">üìù Sign Up</a>
        <button id="theme-toggle" class="mode-btn">üåô Dark Mode</button>
      </nav>
      <button class="hamburger" id="hamburger">‚ò∞</button>
    </div>
  </header>

  <main>
    <!-- Full-width Slideshow Section -->
    <div class="custom-slideshow fade-on-scroll">
      <img class="custom-slide active" src="slide7.jpg" alt="Slide 1">
      <img class="custom-slide" src="slide10.jpg" alt="Slide 2">
      <img class="custom-slide" src="slide4.jpg" alt="Slide 3">
      <img class="custom-slide" src="slide9.jpg" alt="Slide 4">
      <img class="custom-slide" src="slide8.jpg" alt="Slide 5">
      <img class="custom-slide" src="slide6.jpg" alt="Slide 6">
      <button class="slide-prev">&#10094;</button>
      <button class="slide-next">&#10095;</button>
      <div class="slide-dots">
        <span class="dot active" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
      </div>
    </div>

    <!-- Search Filter Section -->
    <section class="search-panel">
      <label for="region-select">Region</label>
      <select id="region-select">
        <option value="All">All</option>
        <option value="Seoul">Seoul</option>
        <option value="Busan">Busan</option>
        <option value="Daegu">Daegu</option>
        <option value="Daejeon">Daejeon</option>
        <option value="Incheon">Incheon</option>
        <option value="Suwon">Suwon</option>
        <option value="Gwangju">Gwangju</option>
        <option value="Ulsan">Ulsan</option>
        <option value="Jeju">Jeju</option>
        <option value="Chuncheon">Chuncheon</option>
        <option value="Jeonju">Jeonju</option>
        <option value="Cheongju">Cheongju</option>
        <option value="Jinju">Jinju</option>
      </select>

      <label for="type-select">Type</label>
      <select id="type-select">
        <option value="All">All</option>
        <option value="National">National</option>
        <option value="Private">Private</option>
        <option value="Specialized">Specialized</option>
        <option value="International">International</option>
      </select>

      <input type="text" id="search-input" placeholder="Search university name..." />
      <button id="search-button">Search</button>
    </section>

    <section id="university-list"></section>
  </main>

  <!-- Footer -->
  <footer>
    <p>¬© 2024 Universities in Korea. All rights reserved.</p>
    <p>
      Contact: <a href="https://english.moe.go.kr" target="_blank">Ministry of Education, Republic of Korea</a>
    </p>
    <p class="footer-note">This site is for informational purposes only.</p>
  </footer>

<!-- Add this new script for login/logout handling -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const loggedInUser = localStorage.getItem("loggedInUser");
    const navLinks = document.querySelector('.nav-links');

    const loginLink = navLinks.querySelector('a[href="login.html"]');
    const signupLink = navLinks.querySelector('a[href="signup.html"]');

    if (loggedInUser) {
      // Remove Login and Sign Up links
      if (loginLink) loginLink.remove();
      if (signupLink) signupLink.remove();

      // Add Logout link if not already added
      if (!document.getElementById("logout-link")) {
        const logoutLink = document.createElement("a");
        logoutLink.href = "#";
        logoutLink.id = "logout-link";
        logoutLink.textContent = "Logout ‚Üí";
        logoutLink.style.cursor = "pointer";

        logoutLink.addEventListener("click", () => {
          localStorage.removeItem("loggedInUser");
          location.reload();
        });

        navLinks.appendChild(logoutLink);
      }
    }
  });
</script>
<script src="data.js"></script>
<script src="univers1.js"></script>
</body>
</html>
